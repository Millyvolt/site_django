<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 40px; background: #0b0f19; color: #e6e9ef; }
    .container { max-width: 720px; margin: 0 auto; text-align: center; }
    h1 { font-weight: 700; margin-bottom: 24px; }
    p { color: #b4bdc6; }
    .buttons { display: flex; gap: 12px; justify-content: center; margin-top: 24px; flex-wrap: wrap; }
    .btn { appearance: none; border: 1px solid #2a2f3a; background: linear-gradient(180deg, #1a2234, #151a27); color: #e6e9ef; padding: 12px 18px; border-radius: 10px; cursor: pointer; transition: transform .06s ease, background .2s ease, border-color .2s ease; text-decoration: none; font-weight: 600; }
    .btn:hover { transform: translateY(-1px); border-color: #3b82f6; background: linear-gradient(180deg, #1f2a40, #171e2e); }
    .btn:active { transform: translateY(0); }
  </style>
  </head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>Choose an action:</p>
    <div class="buttons">
      <a class="btn" href="#" role="button">Button 1</a>
      <a class="btn" href="#" role="button">Button 2</a>
      <a class="btn" href="#" role="button">Button 3</a>
    </div>
  </div>
</body>
</html>
