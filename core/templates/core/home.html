{% extends 'core/base.html' %}

{% block title %}Home - LeetCode Daily{% endblock %}

{% block content %}
  <div style="text-align: center; padding: 40px 0;">
    <h1 style="font-weight: 700; margin-bottom: 24px; font-size: 3em; color: #e6e9ef;">Welcome</h1>
    <p style="color: #b4bdc6; font-size: 1.2em; margin-bottom: 40px;">Choose an action:</p>
    <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
      <a href="{% url 'leetcode_daily' %}" style="appearance: none; border: 1px solid #2a2f3a; background: linear-gradient(180deg, #1a2234, #151a27); color: #e6e9ef; padding: 15px 25px; border-radius: 10px; cursor: pointer; transition: transform .06s ease, background .2s ease, border-color .2s ease; text-decoration: none; font-weight: 600; font-size: 1.1em;" onmouseover="this.style.transform='translateY(-2px)'; this.style.borderColor='#3b82f6'; this.style.background='linear-gradient(180deg, #1f2a40, #171e2e)'" onmouseout="this.style.transform='translateY(0)'; this.style.borderColor='#2a2f3a'; this.style.background='linear-gradient(180deg, #1a2234, #151a27)'" role="button">Today's Leetcode Question</a>
      <a href="{% url 'leetcode_recent' %}" style="appearance: none; border: 1px solid #2a2f3a; background: linear-gradient(180deg, #1a2234, #151a27); color: #e6e9ef; padding: 15px 25px; border-radius: 10px; cursor: pointer; transition: transform .06s ease, background .2s ease, border-color .2s ease; text-decoration: none; font-weight: 600; font-size: 1.1em;" onmouseover="this.style.transform='translateY(-2px)'; this.style.borderColor='#3b82f6'; this.style.background='linear-gradient(180deg, #1f2a40, #171e2e)'" onmouseout="this.style.transform='translateY(0)'; this.style.borderColor='#2a2f3a'; this.style.background='linear-gradient(180deg, #1a2234, #151a27)'" role="button">5 Recent Leetcode Questions</a>
      <a href="{% url 'todo_list' %}" style="appearance: none; border: 1px solid #2a2f3a; background: linear-gradient(180deg, #1a2234, #151a27); color: #e6e9ef; padding: 15px 25px; border-radius: 10px; cursor: pointer; transition: transform .06s ease, background .2s ease, border-color .2s ease; text-decoration: none; font-weight: 600; font-size: 1.1em;" onmouseover="this.style.transform='translateY(-2px)'; this.style.borderColor='#3b82f6'; this.style.background='linear-gradient(180deg, #1f2a40, #171e2e)'" onmouseout="this.style.transform='translateY(0)'; this.style.borderColor='#2a2f3a'; this.style.background='linear-gradient(180deg, #1a2234, #151a27)'" role="button">ToDo's</a>
    </div>
  </div>
{% endblock %}
